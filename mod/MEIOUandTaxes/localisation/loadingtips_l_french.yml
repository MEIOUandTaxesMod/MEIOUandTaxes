l_french:
 LOADING_TIP_0: "Les hommes de génie sont des météores destinés à brûler pour éclairer leur siècle. \n-Napoléon Bonaparte"
 LOADING_TIP_1: "L’art de la guerre, c’est de soumettre l’ennemi sans combat.\n-Sun Tzu"
 LOADING_TIP_2: "Il est doux et glorieux de mourir pour sa patrie\n-Horace"
 LOADING_TIP_3: "Celui qui n'a pas d'objectifs ne risque pas de les atteindre.\n-Sun Tzu."
 LOADING_TIP_4: "C'est lorsqu'on est environné de tous les dangers qu'il n'en faut redouter aucun.\n-Sun Tzu."
 LOADING_TIP_5: "Les lois trop douces ne sont pas suivies, les lois trop sévères ne sont pas appliquées. \n-Benjamin Franklin"
 LOADING_TIP_6: "La politique n'a rien avoir avec la morale.\n-Nicolas Machiavel"
 LOADING_TIP_7: "Il est plus sûr d’être craint que d’être aimé.\n-Nicolas Machiavel"
 LOADING_TIP_8: "Toute guerre qui est nécessaire est juste ; et les armes qui se prennent pour la défense d'un peuple qui n'a point d'autre ressource sont miséricordieuses.\n-Nicolas Machiavel"
 LOADING_TIP_9: "Les bons conseils, d'où qu'ils viennent, il convient qu'ils naissent de la prudence du prince, et non la prudence du prince des bons conseils.\n-Nicolas Machiavel"
 LOADING_TIP_10: "Ce n'est pas une chose de peu d'importance que de choisir ses ministres. Car c'est par les gens que le prince tient auprès de sa personne que l'on juge de son esprit et de sa prudence.\n-Nicolas Machiavel"
 LOADING_TIP_11: "Il y a deux manières de combattre : l'une avec les lois ; l'autre avec la force. La première est celle des hommes ; la seconde celle des bêtes. Mais comme très souvent la première ne suffit pas, il est besoin de recourir à la seconde.\n-Nicolas Machiavel"
 LOADING_TIP_12: "La guerre, les institutions et les règles qui la concernent sont le seul objet auquel un prince doive donner ses pensées et son application, et dont il lui convienne de faire son métie. -Nicolas Machiavel"
 LOADING_TIP_13: "Un des maux qui arrivent d'être désarmé est que l'on devient méprisable. -Nicolas Machiavel"
 LOADING_TIP_14: "Tous les princes ont vaincu les armes à la main ou ont péri étant désarmés. -Nicolas Machiavel"
 LOADING_TIP_15: "Un prince n'a donc qu'à maintenir son État, tous les moyens dont il se sera servi seront toujours trouvés honnêtes, et chacun l'en louera. -Nicolas Machiavel"
 LOADING_TIP_16: "Connais ton adversaire, connais-toi, et tu ne mettras pas ta victoire en danger. Connais le ciel et connais la terre, et ta victoire sera totale. -Sun Tzu"
 LOADING_TIP_17: "C'est une démence d'appeler la tempête quand on est dans le calme, comme il est de la sagesse de faire tête à l'orage quand il arrive.\n-Marcus Tullius Ciceron"
 LOADING_TIP_18: "En temps de paix, les fils ensevelissent leurs pères ; en temps de guerre, les pères ensevelissent leurs fils.\n-Herodote"
 LOADING_TIP_19: "Dix soldats sagement menés en battront cent sans tête.\n-Euripides"
 LOADING_TIP_20: "Jamais guerre prolongée ne profita à aucun pays.\n-Sun Tzu"
 LOADING_TIP_21: "Les hommes se battront avec ardeur pour un morceau de tissu coloré.\n-Napoleon Bonaparte"
 LOADING_TIP_22: "Beaucoup de princes ressemblent à David pour les péchés, mais non pour le repentir.\n-Benjamin Franklin"
 LOADING_TIP_23: "Aucune nation n’a jamais été ruinée par le commerce.\n-Benjamin Franklin"
 LOADING_TIP_24: "Il n'y a jamais eu de bonne guerre ni de mauvaise paix.\n-Benjamin Franklin"
 LOADING_TIP_25: "Il n'est point de grand conquérant qui ne soit grand politique. Un conquérant est un homme dont la tête se sert, avec une habileté heureuse, du bras d'autrui. \n-Voltaire"
 LOADING_TIP_26: "L'histoire des plus grands princes est souvent le récit des fautes des hommes.\n-Voltaire"
 LOADING_TIP_27: "Ce qu'il y a de pis, c'est que la guerre est un fléau inévitable.\n-Voltaire"
 LOADING_TIP_28: "Comment pourrais-je gouverner autrui, qui moi-même gouverner ne saurais ? \n-Rabelais"
 LOADING_TIP_29: "La satisfaction qu'on tire de la vengeance ne dure qu'un moment : celle que nous donne la clémence est éternelle.\n-Henri IV"
 LOADING_TIP_30: "Le meilleur moyen de se défaire d'un ennemi, c'est d'en faire un ami. \n-Henri IV"
 LOADING_TIP_31: "Paris vaut bien une messe ! \n-Henri IV"
 LOADING_TIP_32: "En ce monde rien n’est certain,\n à part la mort et les impôts. -Benjamin Franklin"
 LOADING_TIP_33: "Dans la politique une règle capable doit être guidée par des circonstances, des conjectures et des conjonctions. \n-Catherine II"
 LOADING_TIP_34: "En matière d'Etat, il faut tirer profit de toutes choses, et ce qui peut être utile ne doit jamais être méprisé. \n-Cardinal de Richelieu"
 LOADING_TIP_35: "La gloire du christianisme est de conquérir par la rémission.\n-William Blake"
 LOADING_TIP_36: "Je parle espagnol à Dieu, italien aux femmes, français aux hommes et allemand à mon cheval. \n-Charles Quint"
 LOADING_TIP_37: "Ma maîtresse, c'est le pouvoir. J' ai trop fait pour sa conquête pour me la laisser ravir ou souffrir même qu' on la convoite. \n-Napoleon Bonaparte"
 LOADING_TIP_38: "L’objet de la guerre, c’est la victoire ; celui de la victoire, la conquête ; celui de la conquête, la conservation. \n-Charles de Montesquieu"
 LOADING_TIP_39: "Je suis venu, j'ai vu, Dieu a conquis.\n-Charles Quint"
 LOADING_TIP_40: "Mon cousin François et moi, nous sommes en parfait accord\n- il veut Milan, moi aussi. -Charles Quint"
 LOADING_TIP_41: "Il faut être maître de soi pour être maître du monde. \n-Charles Quint"
 LOADING_TIP_42: "Le bon général a gagné la bataille avant de l’engager.\n-Sun Tzu"
 LOADING_TIP_43: "Les créanciers ont meilleure mémoire que les débiteurs. \n-Benjamin Franklin"
 LOADING_TIP_44: "Un empire fondé sur les armes a besoin de se soutenir par les armes. \n-Charles de Montesquieu"
 LOADING_TIP_45: "Ce corps qui s’appelait et s’appelle encore le Saint Empire romain germanique n’était en aucune manière ni saint, ni romain, ni un Empire. \n-Voltaire"
 LOADING_TIP_46: "Savoir dissimuler est le savoir des rois.\n-Cardinal de Richelieu"
 LOADING_TIP_47: "Faire alliance avec un homme puissant n'est jamais sûr. \n-Phèdre"
 LOADING_TIP_48: "On gouverne mieux les hommes par leurs vices que par leurs vertus. \n-Napoleon Bonaparte"
 LOADING_TIP_49: "Plus on est grand et moins on doit avoir de volonté ; l’on dépend des événements et des circonstances. \n-Napoleon Bonaparte"
 LOADING_TIP_50: "Le plus grand péril se trouve au moment de la victoire. \n-Napoleon Bonaparte"
 LOADING_TIP_51: "Guerre faite sans bonne provision d'argent n'a qu'un soupirail de vigeur. Les nerfs des batailles sont les pécunes. \n-Rabelais"
 LOADING_TIP_52: "Dieu est toujours pour les gros bataillons.\n-Turenne"
 LOADING_TIP_53: "L'histoire, en général, ne nous informe que sur ce qu'est un mauvais gouvernement.\n-Thomas Jefferson"
 LOADING_TIP_54: "La guerre n'est pas si onéreuse que la servitude. \n-Vauvenargues"
 LOADING_TIP_55: "La guerre, cette science couverte de ténèbre. \n-Maréchal de Saxe"
 LOADING_TIP_56: "Un grand destin commence, un grand destin s'achève ; L'Empire est prêt à choir, et la France s'élève. \n-Corneille"
 LOADING_TIP_57: "Le meilleur gouvernement est celui où il y a le moins d'hommes inutiles.\n-Voltaire"
 LOADING_TIP_58: "L'histoire est, dit-on, le bréviaire des rois ; à la manière dont les rois gouvernent, on voit bien que leur bréviaire ne vaut rien. \n-Saint-Simon"
 LOADING_TIP_59: "Paix trompeuse nuit plus que guerre ouverte. \n-Proverbe indien"
 LOADING_TIP_60: "La crainte de la guerre est encore pire que la guerre elle-même.\n-Lucius Annaeus Sénèque"
 LOADING_TIP_61: "Un Etat qui n’a pas les moyens d’effectuer des changements n’a pas les moyens de se maintenir. \n-Edmund Burke"
 LOADING_TIP_62: "En aucun cas, la guerre n'est un but par elle-même. On ne se bat jamais, paradoxalement, que pour engendrer la paix, une certaine forme de paix \n-Carl von Clausewitz"
 LOADING_TIP_63: "La guerre est une poursuite de l'activité politique par d'autres moyens. \n-Carl von Clausewitz"
 LOADING_TIP_64: "La diplomatie est la police en grand costume. \n-Napoleon Bonaparte"
 LOADING_TIP_65: "L’accord des méchants pour la guerre est plus facile que ne l’est leur entente dans la paix. \n-Tacite"
 LOADING_TIP_66: "Le premier précepte d'un roi, c'est de savoir supporter la haine. \n-Lucius Annaeus Sénèque"
 LOADING_TIP_67: "Le mal de la grandeur, c'est quand du pouvoir elle sépare la conscience. \n-William Shakespeare"
 LOADING_TIP_68: "A qui peut se vaincre soi-même, il est peu de chose qui puisse résister. \n-Louis XIV"
 LOADING_TIP_69: "Therefore, whoever wishes for peace, let him prepare for war.\n-Publius Flavius Vegetius Renatus"
 LOADING_TIP_70: "Les nations ne peuvent pas avoir de tranquillité sans une armée ; pas d’armée, sans une solde ; pas de solde sans des impôts. \n-Tacite"
 LOADING_TIP_71: "C'est toujours l'impatience de gagner qui fait perdre. \n-Louis XIV"
 LOADING_TIP_72: "Les empires ne se conservent que comme ils s'acquièrent, c'est-à-dire par la vigueur, par la vigilance et par le travail. \n-Louis XIV"
 LOADING_TIP_73: "Tout l'art de la politique est de se servir des conjectures. \n-Louis XIV"
 LOADING_TIP_74: "Que le roi seulement soupire et tout le royaume gémit. \n-William Shakespeare"
 LOADING_TIP_75: "Je ne sais pas envoyer mes soldats à la boucherie, je ne sais que les y conduire moi-même. \n-Louis XIII"
 LOADING_TIP_76: "L'Etat, c'est moi. \n-Louis XIV"
 LOADING_TIP_77: "Et pourtant, elle tourne". \n-Galillée"
 LOADING_TIP_78: "Il y a de la révolte à s'imaginer qu'on puisse se révolter. \n-Anne d'Autriche"
 LOADING_TIP_79: "Si on ouvrait mon coeur, on y trouverait gravé le nom de Calais. \n-Marie Tudor"
 LOADING_TIP_80: "Certains attendent que le temps change, d'autres le saisissent avec force et agissent. \n-Dante"
 LOADING_TIP_81: "La force naît par violence et meurt par liberté. \n-Léonard de Vinci"
 LOADING_TIP_82: "Les lois se taisent parmi les armes. \n-Marcus Tullius Ciceron"
 LOADING_TIP_83: "On a défini l'ambassadeur comme un homme rusé, instruit et faux, envoyé aux nations étrangères pour mentir en faveur de la chose publique. \n-Denis Diderot"
