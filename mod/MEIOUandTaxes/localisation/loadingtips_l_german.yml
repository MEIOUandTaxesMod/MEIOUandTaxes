l_german:
 LOADING_TIP_0: "Wenn wir den Krieg nicht beenden,\n wird er uns beenden. -H. G. Wells"
 LOADING_TIP_1: "Politik ist die Zähmung des Krieges.\n-Giannina Braschi"
 LOADING_TIP_2: "Dulce et Decorum est Pro patria mori\n-Horace"
 LOADING_TIP_3: "Möge Gott Gnade mit unseren Feinden haben,\n weil ich keine kenne. -General George Patton Jr."
 LOADING_TIP_4: "Das Ziel des Krieges ist es nicht für sein \nLand zu sterben, sondern das es andere \nBastard tut. -General Patton"
 LOADING_TIP_5: "Der wahre Soldat kämpft nicht weil er den\n vor ihn hasst, denn er liebt was hinter \nihm ist.-GK Chesterton"
 LOADING_TIP_6: "Politik hat keine Beziehung zur Moral. \n-Niccolo Macciavelli"
 LOADING_TIP_7: "Es ist besser gefürchtet als geliebt zu sein, \nwenn du nicht beides sein kannst. -Niccolo Machiavelli"
 LOADING_TIP_8: "Vor allem anderen, sei bewaffnet.\n-Niccolo Machiavelli"
 LOADING_TIP_9: "Der der wünscht Befehle zu befolgen muss \n lernen wie man befiehlt. -Niccolo Machiavelli"
 LOADING_TIP_10: "Es wurde nie etwas großes ohne Gefahren erreicht.\n-Niccolo Machiavelli"
 LOADING_TIP_11: "Es sind nicht Titel die Männer ehren, \naber Männer ehren Titel. -Niccolo Machiavelli"
 LOADING_TIP_12: "Wenn ein Mann verletzt wird, sollte diese \nso stark sein, dass seine Rache nicht zu \nbefürchten ist. -Machiavelli"
 LOADING_TIP_13: "Es gibt keinen Weg Krieg zu vermeiden, er \nkann nur verlegt werden zum Vorteil der \nanderen. -Niccolo Macciavelli"
 LOADING_TIP_14: "Der Krieg ist nur, wenn es notwendig ist: \nWaffen sind dann zulässig, wenn es keine Hoffnung gibt, außer in Waffen. -Machiavelli"
 LOADING_TIP_15: "Wer sich konstanter Erfolg wünscht muss \nsein Verhalten mit der Zeit ändern. -Niccolo Machiavelli"
 LOADING_TIP_16: "Der aufgeklärte Herrscher ist achtsam \nund der gute General voller Vorsicht. -Sun Tzu"
 LOADING_TIP_17: "Ein ungerechter Frieden ist besser als gerechter Krieg.\n-Marcus Tullius Cicero"
 LOADING_TIP_18: "Im Frieden begraben Söhne ihre Väter. Im Krieg begraben Väter ihre Söhne.\n-Herodutus"
 LOADING_TIP_19: "Zehn Mann unter weiser Führung werden hundert schlagen ohne selbige.\n-Euripides"
 LOADING_TIP_20: "Es gibt kein Beispiel für ein Land, welches \n von verlängerter Kriegsführung \n profitiert. -Sun Tzu"
 LOADING_TIP_21: "Ein Soldat wird für ein bisschen farbiges \nBand lange und hart kämpfen. -Napoleon Bonaparte"
 LOADING_TIP_22: "Ich habe noch nie den Krieg nur als Mittel \ndes Friedens befürwortet. -Ulysses S. Grant"
 LOADING_TIP_23: "Es ist gut das der Krieg so schrecklich ist.\nWir sollten ihm sehr verbunden sein. -Robert E. Lee"
 LOADING_TIP_24: "Es gab nie einen guten Krieg noch einen \nschlechten Frieden. -Benjamin Franklin"
 LOADING_TIP_25: "Die Menschheit muss den Krieg beenden \nbevor der Krieg die Menschheit beendet.\n-John F. Kennedy"
 LOADING_TIP_26: "Die Waffe gegen einen Feind ist ein \n anderer Feind.-Friedrich Nietzsche"
 LOADING_TIP_27: "Das Militär beginnt keine Kriege, Politiker \nbeginnen Kriege. -William Westmoreland"
 LOADING_TIP_28: "Wenn die Reichen Krieg führen, sind es \n die Armen die sterben. -Jean-Paul Sartre"
 LOADING_TIP_29: "Wir sind alle Touristen in der Geschichte, \nund die Ironie ist was wir in Kriegen \ngewinnen. -Anatole Broyard"
 LOADING_TIP_30: "Kunst ist Wissen sichtbar gemacht. \n-Gustave Courbet"
 LOADING_TIP_31: "Kunst ist die Signatur von Zivilisationen.\n-Beverly Sills"
 LOADING_TIP_32: "In dieser Welt kann nichts als sicher bezeichnet werden, \naußer Tod und Steuern. -Benjamin Franklin"
 LOADING_TIP_33: "In der Politik muss ein fähiger Herrscher \ndurch Umstände, Vermutungen und Konjunktionen \ngeführt werden. -Katharina II"
 LOADING_TIP_34: "Da gibt es kranke Entdecker die glauben \ndas da kein Land ist, dann können sie nicht \nmehr die See sehen. -Francis Bacon"
 LOADING_TIP_35: "Der Ruhm des Christentums ist es von der \nVergessenheit erobert zu werden. -William Blake"
 LOADING_TIP_36: "Reiche entstanden durch Eroberung fallen \nimmer durch Revolten oder werden durch \nRivalen erobert. -John Boyd Orr"
 LOADING_TIP_37: "Die Macht ist meine Geliebte, habe zu hart \nan ihrer Eroberung gearbeitet, um jemandem \nzu erlauben sie mir wegzunehmen. -Napoleon"
 LOADING_TIP_38: "Das Objekt des Krieges ist der Sieg, das \ndes Sieges Eroberung und dass der Eroberung \nErhaltung. -Charles de Secondat"
 LOADING_TIP_39: "Ich kam, Ich sah, Gott eroberte.\n-Karl V"
 LOADING_TIP_40: "Mein Cousin Franz und ich sind im perfektem \nGleichklang, er will Mailand ich lasse es \ngeschehen. -Karl V/I"
 LOADING_TIP_41: "Im Bemühen das Gewissen zu dominieren, \nist es die Eroberung der Zitadelle des \nHimmels. -Karl V/I"
 LOADING_TIP_42: "Der aufgeklärte Herrscher ist achtsam, und \nder gute General voller Vorsicht. -Sun Tzu"
 LOADING_TIP_43: "Ein großes Reich, ist wie ein großer Kuchen, \nam leichtesten an den Ecken verringert. \n-Benjamin Franklin"
 LOADING_TIP_44: "Ein Reich aus dem Krieg gegründet, hat sich über den Krieg zu erhalten.\n-Charles de Montesquieu"
 LOADING_TIP_45: "Das Heilige Römische Reich is weder heilig noch römisch noch ein Kaiserreich.\n-Voltaire"
 LOADING_TIP_46: "The search for religion is the starting point of thought.\n-Xu Zhimo"
 LOADING_TIP_47: "Die Suche nach Religion ist der Beginn des Denkens.\n-Xu Zhimo"
 LOADING_TIP_48: "Eine Zivilisation ist nur zerstört, wenn \nihre Götter zerstört sind. -Emile M. Cioran"
 LOADING_TIP_49: "Ein Gegner in der Ferne, ist einem der \nnebenan steht zu bevorzugen. -Emile M. Cioran"
 LOADING_TIP_50: "Wir keine Macher der Geschichte, wir werden von der Geschichte gemacht.\n-Martin Luther King, Jr."
 LOADING_TIP_51: "Die Geschichte wird nett zu mir sein, dafür dass \nich Versuche welche zu schreiben. -Winston Churchill"
 LOADING_TIP_52: "Studiere Geschichte, studiere Geschichte. \nIn der Geschichte liegen alle Geheimnisse \nder Staatskunst. -Winston Churchill"
 LOADING_TIP_53: "Geschichte, im Allgemeinen informiert uns nur darüber wie schlecht Regierungen sind.\n-Thomas Jefferson"
 LOADING_TIP_54: "Die Geschichte lehrt, dass der Krieg beginnt, \nwenn die Regierungen glauben der Preis der \nAggression billig ist. -Ronald Reagan"
 LOADING_TIP_55: "Im Laufe der Geschichte kamen Menschen um \ndie Notwendigkeit des Eisens zu sehen, es \nist weder Eisen noch notwendig -Nietzsche"
 LOADING_TIP_56: "Geschichte wiederholt sich, erstens als Tragödie zweitens als Farce.\n-Karl Marx"
 LOADING_TIP_57: "In der Tat ist die Geschichte nichts anderes \nals eine Auflistung von Verbrechen und \nUnglücken. -Voltaire"
 LOADING_TIP_58: "Die Geschichte ist die Version von Ereignissen \nder Vergangenheit, auf die Menschen sich \ngeeinigt haben. -Napoleon Bonaparte"
 LOADING_TIP_59: "Blut alleine bewegt die Räder der Geschichte.\n-Martin Luther"
 LOADING_TIP_60: "Die Geschichte zeigt uns dass es keine\n unbesiegbaren Armeen gibt.-Joseph Stalin"
 LOADING_TIP_61: "Diejenigen, die die Geschichte nicht kennen,\n sind bestimmt sie zu wiederholen. -Edmund Burke"
 LOADING_TIP_62: "Die Geschichte wird die Pflege der Freiheit \nder Schwachen oder der Schüchternen nicht \nlange anvertrauen. -Dwight D. Eisenhower"
 LOADING_TIP_63: "Krieg ist die Fortsetzung der Politik mit anderen Mitteln.\n-Carl von Clausewitz"
 LOADING_TIP_64: "Wenn die Niederlage unvermeidlich ist, \nist es am klügsten sich zu ergeben. -Quintilian"
 LOADING_TIP_65: "In einem Staat in dem die Korruption ausufert, \nmüssen die Gesetze sehr zahlreich sein. -Tacitus"
 LOADING_TIP_66: "Ein Königreich begründet auf Ungerechtigkeit hält nie.\n-Lucius Annaeus Seneca"
 LOADING_TIP_67: "Wer ein guter Herrscher ist, muss zunächst \nausgeschlossen gewesen sein. -Aristotoles"
 LOADING_TIP_68: "Ein Objekt im Besitz selten behält den \ngleichen Charme, dass es bei der Verfolgung \nhatte. -Plinius der Ältere"
 LOADING_TIP_69: "Wer sich Frieden wünscht, lass ihn sich auf \nden Krieg vorzubereiten. -Publius Flavius \nVegetius Renatus"
 LOADING_TIP_70: "Geh weiter Eroberer und vollbringe \n großartige Siege. -Virgil"
 LOADING_TIP_71: "Ich habe lange genug gelebt, um aus Natur  \n und Ruhm Befriedigung zu erlangen. -Gaius Julius Caesar"
 LOADING_TIP_72: "Ich liebe den Namen der Ehre mehr als ich \n den Tod fürchte. -Gaius Julius Caesar"
 LOADING_TIP_73: "Wenn du das Gesetz brechen musst um \n Macht zu erhalten, in allen Fällen halte \n sie ein. -Gaius Julius Caesar"
 LOADING_TIP_74: "Im Krieg sind wichtige Ereignisse das Resultat von trivialen Ursachen.\n-Gaius Julius Caesar"
 LOADING_TIP_75: "Alea iacta est (Der Würfel ist gefallen)\n-Gaius Julius Caesar"
 LOADING_TIP_76: "Veni, vidi, vici (Ich kam, ich sah, ich siegte)\n-Gaius Julius Caesar"
 LOADING_TIP_77: "Ein Prinz sollte langsam zur Bestrafung und schnell zur Belohnung sein.\n-Ovid"
 LOADING_TIP_78: "Vorfahrt für den Gegner: So gewinnen Sie \ndie Krone des Sieges. -Ovid"
 LOADING_TIP_79: "Der den Ruhm verachtet, wird den wahren bekommen. \n-Titus Livius"
 LOADING_TIP_80: "Nirgendwo sorgen unsere Berechnungen häufiger \nfür Aufregung als im Krieg. -Titus Livius"
 LOADING_TIP_81: "Vae victis! (Wehe den besiegten!)\n-Titus Livius"
 LOADING_TIP_82: "Silent enim leges inter arma. \n(In Zeiten des Krieges werden Gesetze stumm.)\n-Marcus Tullius Cicero"
 LOADING_TIP_83: "Die Sicherheit der Bürger sollte das höchste \n Gebot sein.-Marcus Tullius Cicero"
